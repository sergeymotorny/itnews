{% load static %}

<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          type="text/css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}" type="text/css">
    <script src="https://kit.fontawesome.com/915280155e.js" crossorigin="anonymous"></script>
</head>
<body>
<aside>
    <a href="{% url 'home' %}"><img class="logo" src="{% static 'main/img/ITnews2.png' %}" alt="logo"></a>
    <!--        <span class="logo">123</span>-->
    <h3>Навігація</h3>
    <ul>
        <a href="{% url 'home' %}">
            <li><i class="fa-solid fa-house"></i> Головна</li>
        </a>
        <a href="{% url 'about' %}">
            <li><i class="fa-solid fa-user"></i> Про нас</li>
        </a>
        <a href="{% url 'news_home' %}">
            <li><i class="fa-solid fa-newspaper"></i> Новини</li>
        </a>
        <a href="">
            <li><i class="fa-brands fa-btc"></i> Virtual Casino</li>
        </a>
        <a href="">
            <li><i class="fa-solid fa-phone"></i> Контакти</li>
        </a>
        <a href="{% url 'create' %}">
            <li>
                <button class="btn btn-info">
                    <i class="fa-solid fa-square-plus"></i>Додати статтю
                </button>
            </li>

    </ul>
</aside>
<main>
    {% block content %}
    {% endblock %}
</main>

</html>
